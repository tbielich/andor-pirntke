backend:
  name: git-gateway
  branch: master
  # name: github
  # repo: thomasbielich/andor-pirntke
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

site_url: https://andor-pirntke.de
display_url: https://andor-pirntke.de
logo_url: https://andor-pirntke.de/_assets/favicon.svg
locale: 'de'

# Please run "npx netlify-cms-proxy-server" for local backend
# local_backend: true
# publish_mode: editorial_workflow

collections:
  - name: "page"
    label: "Seite"
    folder: "src/pages"
    create: true
    slug: "{{path}}"
    fields:
      - {label: "Pfad", name: "path", widget: "string"}
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung (max. 320 Zeichen)", name: "description", widget: "string"}
      - {label: "Inhalt", name: "body", widget: "markdown", required: false}
      - widget: select
        label: "Tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Page"]
      - widget: select
        label: "Bilder"
        name: "media"
        multiple: false
        create: false
        options: ["Fahrzeuge", "Ersatzteile"]
  - label: "Einstellungen"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Teaser"
        name: "teaser"
        file: "src/_data/teaser.yaml"
        fields:
          - label: Text
            name: text
            widget: string
          - label: Figures
            name: figures
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - label: Hersteller
                name: manufacturer
                widget: string
              - label: Fahrzeugtyp
                name: type
                widget: string
              - label: Baujahr
                name: year
                widget: string
              - label: Bild
                name: image
                widget: image
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Kontakt"
        name: "contact"
        file: "src/_data/contact.yaml"
        fields:
          - label: Personen
            name: person
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Mail, name: mail, widget: string }
              - { label: Tel, name: tel, widget: string }
      - label: "Impressum"
        name: "imprint"
        file: "src/_data/imprint.yaml"
        fields:
          - label: Adresse
            name: address
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Strasse, name: streetAddress, widget: string }
              - { label: PLZ, name: postalCode, widget: string }
              - { label: Ort, name: locality, widget: string }
              - { label: Map, name: map, widget: string }
          - label: Mail
            name: mail
            widget: string
          - label: Gerichtsstand
            name: court
            widget: string
          - label: Ust-IdNr
            name: vat
            widget: string
          - label: Artikel
            name: articles
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
